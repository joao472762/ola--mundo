<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro de dev</title>
</head>
<body>
    <main>
        <header>
            <h1>Resgistros de Devs</h1>
        </header>
        <form action="">
            <section id="dados">
                <div type="name">
                    <p>
                        <label for="nome">
                            <input type="text" id="nome" placeholder="Digite o seu nome" required>
                        </label>
                    </p>
                </div>
                <div id="email">
                    <p>
                        <label for="gmail">
                            <input type="email" name="gmail" id="gmail" placeholder="Digite o seu gmail" required>
                        </label>
                    </p>
                </div>
            </section>

            <section id="desnvolve">
                <div id="progamaa">
                    <p>
                        <label for="dev">
                            você desnvolve em <input type="radio" name="dev" id="front-end" checked>Front-End <input type="radio" name="dev" id="back-end">Back-End <input type="radio" name="dev" id="full-stack">Full-Stack
                        </label>
                    </p>
                </div>
            </section>
        </form>
        <form action="">
            <section id="linguagens">
                <div id="progama">
                    <p>
                        <label for="linguagem">
                            Quais mais linguagens você<input type="checkbox" name="html" class="linguagem"> HTML5 <input type="checkbox" name="css3" class="linguagem"> CSS3 <input type="checkbox" name="python" class="linguagem"> Python
                            <input type="checkbox" name="java" class="linguagem"> Java
                            <input type="checkbox" name="java-script" class="linguagem"> Java Script
                            <input type="checkbox" name="php" class="linguagens"> Php
                        </label>
                    </p>
            </section>
        </form>
        <footer>
            <div id='umpouco'>
                <p>Nos conte um pouco sobre você </p>
                <label for="texto">
                    <textarea name="texto" id="texto" cols="45" rows="8"></textarea>
                </label>
            </div>
            <div id="botao">
                <input type="submit" id="botao" value="enviar">
            </div>
        </footer>
    </main>
</body>
</html>

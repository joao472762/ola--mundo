<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro de dev</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Resgistros de Devs</h1>
        </header>
        <form action="">
            <section id="dados">
                <div type="name">
                    <p>
                        <label for="nome">
                            <input type="text" id="nome" placeholder="Digite o seu nome" required>
                        </label>
                    </p>
                </div>
                <div id="email">
                    <p>
                        <label for="gmail">
                            <input type="email" name="gmail" id="gmail" placeholder="Digite o seu gmail" required>
                        </label>
                    </p>
                </div>
            </section>

            <section id="desnvolve">
                <div id="progamaa">
                    <span>Você Desevolve em qual linguagem</span>
                    <label for="front-end">
                        <input type="radio" name="dev" id="front-end" checked><span class="espacamento">Front-End</span>
                    </label>
                    <label for="back-end">
                        <input type="radio" name="dev" id="back-end"><span class="espacamento">Back-End</span>
                    </label>
                    <label for="full-stack">
                        <input type="radio" name="dev" id="full-stack"><span class="espacamento">Full-Stack</span>
                    </label>
                </div>
            </section>
        </form>
        <form action="">
            <section id="linguagens">
                <div id="progama">
                    <p id="itens">
                        <p id="texto1">Quais mais linguagens você conhece :</p>
                        <label for="linguagem">
                             <input type="checkbox" name="html" class="linguagem"> HTML5 <input type="checkbox" name="css3" class="linguagem"> CSS3 <input type="checkbox" name="python" class="linguagem"> Python
                            <input type="checkbox" name="java" class="linguagem"> Java
                            <input type="checkbox" name="java-script" class="linguagem"> Java Script
                            <input type="checkbox" name="php" class="linguagens"> PHP
                        </label>
                    </p>
            </section>
        </form>
        <footer>
            <div id='umpouco'>
                <p>Nos conte um pouco sobre você </p>
                <textarea name="texto" id="texto" cols="45" rows="4"></textarea>
            </div>
            <div id="confirmar">
                <input type="submit" id="botao" value="enviar">
            </div>
        </footer>
    </main>
</body>
</html>
